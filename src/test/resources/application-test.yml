spring:
  datasource:
    url: jdbc:tc:postgresql:14-alpine:///overpass_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  cache:
    type: simple
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

app:
  webhook:
    secret: supersecret
  overpass:
    api-url: https://overpass-api.de/api/interpreter
    timeout-seconds: 30
    query-radius-meters: 500
  seeding:
    enabled: false

logging:
  level:
    root: WARN
    com.overpass.landmarks: INFO
