spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/overpass_test}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - org.springframework.kafka.annotation.KafkaListenerAnnotationBeanPostProcessor

app:
  webhook:
    secret: supersecret
  overpass:
    api-url: https://overpass-api.de/api/interpreter
    timeout-seconds: 30
    query-radius-meters: 500
  seeding:
    enabled: false

logging:
  level:
    root: WARN
    com.overpass.landmarks: INFO

